<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles.css" />

    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <!-- <div class="product__image--box">
        <img
          src="./assets/images/image-product-mobile.jpg"
          alt="product preview"
        />
      </div> -->

      <picture class="product__image--box">
        <source
          media="(max-width: 768px)"
          srcset="./assets/images/image-product-mobile.jpg"
        />
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt="product preview"
        />
      </picture>
      <div class="product__details">
        <span class="product__subheading">Perfume</span>
        <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price--details">
          <span class="product__price--lg">$149.99</span>
          <span class="product__price--sm">$169.99</span>
        </div>

        <a href="#" class="btn">
          <span class="btn__icon"
            ><img src="./assets/images/icon-cart.svg" alt=""
          /></span>
          <span class="btn__text">Add to Cart</span>
        </a>
      </div>
    </main>
  </body>
</html>
